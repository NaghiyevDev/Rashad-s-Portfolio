<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Create User</title></head><body><h1>Create User</h1><form id="userForm"><label for="name">Name:</label> <input type="text" id="name" name="name" required><br><br><label for="email">Email:</label> <input type="email" id="email" name="email" required><br><br><label for="password">Password:</label> <input type="password" id="password" name="password" required><br><br><button type="submit">Create User</button></form><script>document.getElementById("userForm").addEventListener("submit",(async function(e){e.preventDefault();const t={name:document.getElementById("name").value,email:document.getElementById("email").value,password:document.getElementById("password").value};try{const e=await fetch("http://localhost:9090/users/",{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify(t)});if(e.ok){const t=await e.json();alert(`User created successfully! ID: ${t.id}`)}else{const t=await e.json();alert(`Error: ${t.message}`)}}catch(e){console.error("Error creating user:",e),alert("Failed to create user. Check the console for details.")}}))</script></body></html>
